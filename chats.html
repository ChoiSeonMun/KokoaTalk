<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - KokoaTalk</title>
  </head>
  <body>
    <section class="status-bar">
      <section class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </section>
      <section class="status-bar__column">
        <span>18:43</span>
      </section>
      <section class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </section>
    </section>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <section class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </section>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avartar"
              src="https://avatars0.githubusercontent.com/u/17216686?s=60&v=4"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">ChoiSeonMun</h4>
              <h6 class="user-component__subtitle">How r u today?</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">18:40</span>
            <span class="badge">1</span>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link badge-parent" href="chats.html">
            <span class="badge badge--notification">1</span>
            <i class="fas fa-comment fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fas fa-ellipsis-h fa-lg badge-parent">
              <span class="badge badge--dot badge--dot--low"></span> </i
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/056c047519.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
