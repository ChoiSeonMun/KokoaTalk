<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - KokoaTalk</title>
  </head>
  <body>
    <section class="status-bar">
      <section class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </section>
      <section class="status-bar__column">
        <span>18:43</span>
      </section>
      <section class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </section>
    </section>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <section class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span
          ><i class="fas fa-cog fa-lg"
            ><span class="cog-dot badge badge--dot"></span
          ></i>
        </span>
      </section>
    </header>

    <main class="find-screen">
      <div class="icons-component">
        <div class="icon-row">
          <div class="icon-row__elem">
            <i class="fas fa-qrcode"></i>
            <span>QR Code</span>
          </div>
          <div class="icon-row__elem">
            <i class="far fa-address-book"></i>
            <span>Add by Contacts</span>
          </div>
          <div class="icon-row__elem">
            <i class="far fa-id-badge"></i>
            <span>Add by ID</span>
          </div>
          <div class="icon-row__elem">
            <i class="far fa-envelope"></i>
            <span>Invite</span>
          </div>
        </div>
      </div>

      <div class="recommended-friends">
        <span class="recommended-friends__header">Recommended Friends</span>
        <div class="recommended-friends__list">
          <span>You have no recommended friends.</span>
        </div>
      </div>

      <div class="open-chat">
        <div class="open-chat__header">
          <span>Open Chat</span>
          <div>
            <span>Go to Openchat Home</span>
            <i class="fas fa-chevron-right fa-xs"></i>
          </div>
        </div>

        <div class="open-chat__list">
          <div class="open-chat-component">
            <div class="open-chat-component__column">
              <h2 class="open-chat-component__title">#BTS</h2>
              <h3 class="open-chat-component__hashtags">#BTS#ARMY#FRIENDS</h3>
              <div class="open-chat-component__info">
                <img
                  src="https://avatars0.githubusercontent.com/u/17216686?s=60&v=4"
                />
                <span>802 members</span>
                <span>Active</span>
              </div>
            </div>
            <div class="open-chat-component__column">
              <img
                class="open-chat-component__img"
                src="https://avatars0.githubusercontent.com/u/17216686?s=60&v=4"
              />
              <div class="open-chat-component__like">
                <i class="fas fa-heart fa-xs"></i>
                <span>326</span>
              </div>
            </div>
          </div>

          <div class="open-chat-component">
            <div class="open-chat-component__column">
              <h2 class="open-chat-component__title">Bts Gang~</h2>
              <h3 class="open-chat-component__hashtags">
                #englishonly #ipurpleyou #jimin #taeta...
              </h3>
              <div class="open-chat-component__info">
                <img
                  src="https://avatars0.githubusercontent.com/u/17216686?s=60&v=4"
                />
                <span>299 members</span>
                <span>Active</span>
              </div>
            </div>
            <div class="open-chat-component__column">
              <img
                class="open-chat-component__img"
                src="https://avatars0.githubusercontent.com/u/17216686?s=60&v=4"
              />
              <div class="open-chat-component__like">
                <i class="fas fa-heart fa-xs"></i>
                <span>216</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot badge badge--dot"></span>
            <i class="fas fa-ellipsis-h fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/056c047519.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
