<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - KokoaTalk</title>
  </head>
  <body>
    <section class="status-bar">
      <section class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </section>
      <section class="status-bar__column">
        <span>18:43</span>
      </section>
      <section class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </section>
    </section>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <section class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </section>
    </header>

    <a href="#" class="friends-display-link">
      <i class="fas fa-info-circle"></i>
      Friends' Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avartar user-component__avartar--lg"
            src="https://avatars0.githubusercontent.com/u/17216686?s=60&v=4"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">ChoiSeonMun</h4>
            <!-- <h6 class="user-component__subtitle">Hi, I'm ChoiSeonMun</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>

      <div class="friends-screen__channel">
        <span class="friends-screen__channel__title"> Channel </span>
        <i class="fas fa-chevron-up fa-xs"></i>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avartar user-component__avartar--sm"
            src="https://avatars0.githubusercontent.com/u/17216686?s=60&v=4"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">
              ChoiSeonMun
            </h4>
            <!-- <h6 class="user-component__subtitle">Hi, I'm ChoiSeonMun</h6> -->
          </div>
        </div>
        <div class="user-component__column">
          <span>2</span>
          <i class="fas fa-chevron-right"></i>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="#"><i class="fas fa-user fa-lg"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#">
            <span class="nav__notification">1</span>
            <i class="far fa-comment fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#"><i class="fas fa-search fa-lg"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#">
            <span class="nav__dot"></span>
            <i class="fas fa-ellipsis-h fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/056c047519.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
