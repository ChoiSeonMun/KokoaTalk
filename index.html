<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KokoaTalk</title>
  </head>
  <body>
    <section class="status-bar">
      <section class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </section>
      <section class="status-bar__column">
        <span>18:43</span>
      </section>
      <section class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </section>
    </section>

    <header class="welcome-header">
      <h1 class="welcome-header__head">Welcome to KokoaTalk</h1>
      <p class="welcome-header__text">
        If you have a Kokoa Account, log in with your email or phone number.
      </p>
    </header>

    <form class="login-form">
      <input type="text" placeholder="Email or phone number" />
      <input type="password" placeholder="Password" />
      <input type="submit" value="Log in" />
      <a href="#">Find Kokoa Account or Password</a>
    </form>

    <script
      src="https://kit.fontawesome.com/056c047519.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
