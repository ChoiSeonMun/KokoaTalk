<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - KokoaTalk</title>
  </head>
  <body>
    <section class="status-bar">
      <section class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </section>
      <section class="status-bar__column">
        <span>18:43</span>
      </section>
      <section class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </section>
    </section>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <section class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span>
          <a href="settings.html">
            <i class="fas fa-cog fa-lg">
              <span class="badge badge--dot"></span>
            </i>
          </a>
        </span>
      </section>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avartar"
            src="https://d1telmomo28umc.cloudfront.net/media/public/avatars/ChoiSeonMun-avatar.jpg"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">ChoiSeonMun</h4>
            <h6 class="user-component__subtitle">
              +82 010-1234-5678
              <span class="user-component__icon--red">
                <i class="fas fa-exclamation-circle"></i>
              </span>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__icon--clear">
            <i class="far fa-comment-alt fa-2x"></i>
          </span>
        </div>
      </div>

      <div class="icons-component">
        <div class="icon-row">
          <div class="icon-row__elem">
            <i class="far fa-calendar-check"></i>
            <span>Calendar</span>
          </div>
          <div class="icon-row__elem">
            <i class="far fa-hdd"> </i>
            <span>Talk Drive</span>
          </div>
          <div class="icon-row__elem">
            <i class="far fa-smile"></i>
            <span>Emoticons</span>
          </div>
          <div class="icon-row__elem">
            <i class="fas fa-brush"></i>
            <span>Themes</span>
          </div>
        </div>

        <div class="icon-row">
          <div class="icon-row__elem">
            <i class="far fa-user-circle"></i>
            <span>Account</span>
          </div>
          <div class="icon-row__elem">
            <i class="far fa-comments"></i>
            <span>Openchat</span>
          </div>
          <div class="icon-row__elem"></div>
          <div class="icon-row__elem"></div>
        </div>
      </div>

      <div class="more-suggestion">
        <h4 class="more-suggestion__title">Suggestions</h4>
        <div class="more-suggestion__row">
          <div class="more-suggestion__elem">
            <img src="#" alt="" />
            <span>Kokoa Story</span>
          </div>
          <div class="more-suggestion__elem">
            <img src="#" alt="" />
            <span>Kokoa Friends</span>
          </div>
          <div class="more-suggestion__elem">
            <img src="#" alt="" />
            <span>Friends Gem</span>
          </div>
          <div class="more-suggestion__elem"></div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot badge badge--dot"></span>
            <i class="fas fa-ellipsis-h fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/056c047519.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
