<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - KokoaTalk</title>
  </head>
  <body>
    <header class="status-bar">
      <section class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </section>
      <section class="status-bar__column">
        <span>18:43</span>
      </section>
      <section class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </section>
    </header>

    <main class="main-screen">
      <header class="alt-setting-header">
        <div class="alt-setting-header__column">
          <a href="more.html">
            <i class="fas fa-chevron-left fa-lg"></i>
          </a>
        </div>
        <div class="alt-setting-header__column">
          <span>Settings</span>
        </div>
        <div class="alt-setting-header__column">
          <i class="fas fa-search fa-lg"></i>
        </div>
      </header>

      <div class="setting-menu">
        <div class="setting-menu__row">
          <div class="setting-menu__column">
            <i class="fas fa-bullhorn"></i>
            <span>Notices</span>
          </div>
          <div class="setting-menu__column">
            <!-- <span>Lastest Version</span> -->
          </div>
        </div>

        <div class="setting-menu__row">
          <div class="setting-menu__column">
            <i class="fas fa-flask"></i>
            <span>Kokoa Lab</span>
          </div>
          <div class="setting-menu__column">
            <!-- <span>Lastest Version</span> -->
          </div>
        </div>

        <div class="setting-menu__row">
          <div class="setting-menu__column">
            <i class="fas fa-exclamation-circle"></i>
            <span>Version</span>
          </div>
          <div class="setting-menu__column">
            <span>Lastest Version</span>
          </div>
        </div>
      </div>

      <div class="setting-menu">
        <div class="setting-menu__row">
          <div class="setting-menu__column">
            <i class="fas fa-lock"></i>
            <span>Privacy</span>
          </div>
          <div class="setting-menu__column">
            <!-- <span>Lastest Version</span> -->
          </div>
        </div>

        <div class="setting-menu__row">
          <div class="setting-menu__column">
            <i class="far fa-bell"></i>
            <span>Notifications</span>
          </div>
          <div class="setting-menu__column">
            <!-- <span>Lastest Version</span> -->
          </div>
        </div>

        <div class="setting-menu__row">
          <div class="setting-menu__column">
            <i class="far fa-user"></i>
            <span>Friends</span>
          </div>
          <div class="setting-menu__column">
            <!-- <span>Lastest Version</span> -->
          </div>
        </div>

        <div class="setting-menu__row">
          <div class="setting-menu__column">
            <i class="far fa-comment"></i>
            <span>Chats</span>
          </div>
          <div class="setting-menu__column">
            <!-- <span>Lastest Version</span> -->
          </div>
        </div>

        <div class="setting-menu__row">
          <div class="setting-menu__column">
            <i class="far fa-sun"></i>
            <span>Display</span>
            <span class="badge badge--sm">N</span>
          </div>
          <div class="setting-menu__column">
            <!-- <span>Lastest Version</span> -->
          </div>
        </div>

        <div class="setting-menu__row">
          <div class="setting-menu__column">
            <i class="fas fa-brush"></i>
            <span>Themes</span>
            <span class="badge badge--sm">N</span>
          </div>
          <div class="setting-menu__column">
            <span>Default Theme</span>
          </div>
        </div>

        <div class="setting-menu__row">
          <div class="setting-menu__column">
            <i class="fas fa-phone-alt"></i>
            <span>Call</span>
          </div>
          <div class="setting-menu__column">
            <!-- <span>Lastest Version</span> -->
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot badge badge--dot"></span>
            <i class="fas fa-ellipsis-h fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/056c047519.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
